<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialog Box</title>
  <style>
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }

    
    .dialog-box {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    
    .open-btn, .close-btn {
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .open-btn {
      background-color: #4CAF50;
      color: white;
    }

    .close-btn {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  
  <button class="open-btn" onclick="openDialog()">Open Dialog</button>

  
  <div class="overlay" id="dialogOverlay">
    <div class="dialog-box">
      <h2>Dialog Box</h2>
      <p>This is a simple dialog box example.</p>
      <button class="close-btn" onclick="closeDialog()">Close</button>
    </div>
  </div>

  
  <script>
    function openDialog() {
      document.getElementById("dialogOverlay").style.visibility = "visible";
    }

    function closeDialog() {
      document.getElementById("dialogOverlay").style.visibility = "hidden";
    }
  </script>
  
</body>
</html>
